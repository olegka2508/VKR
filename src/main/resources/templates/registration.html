<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .input{
            margin-left: 60px;
        }
        .main{
            max-width: 20px;
        }
        .button {
            position: center;
            margin-left: 830px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/user/add}" th:object="${user}" method="POST" enctype="utf8" >
    <div align="center">
        <label class="main">Имя</label>
        <input class="input" th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <br>
    <div align="center">
        <label class="main">Фамилия</label>
        <input class="input" th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <br>
    <div align="center">
        <label class="main">Логин</label>
        <input class="input" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <br>
    <div align="center">
        <label class="main">Email</label>
        <input class="input" type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <br>
    <div align="center">
        <label class="main">Пароль</label>
        <input class="input" type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div align="center">
        <label class="main">Подтвердите пароль</label>
        <input class="input" type="password" th:field="*{matchingPassword}"/>
    </div>
    <br>
    <div class="button">
    <button type="submit" class="btn btn-success" align="center">Сохранить</button>
    <a type="button" class="btn btn-danger" href="#" th:href="@{/login.html}">Вернуться к логину</a>
    </div>
</form>


</body>
</html>
