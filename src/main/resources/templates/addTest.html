<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add - Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Добавить тест </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/api/quiz/findAll}">Вернуться ко всем тестам</a>
            <form action="#" class="form-horizontal"
                  th:action="@{/api/quiz/saveTest}"
                  th:object="${newTest}"
                  method="post">
                <fieldset>
					<span class="pull-right">
                        <input type="submit" id="submitButton" class="btn btn-success"  value="Далее">
                        <input type="reset" id="resetButton" class="btn btn-danger"  value="Сброс"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Название теста</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input size="80"
                                       placeholder="Введите название теста"
                                       th:field="*{name}"
                                       required/></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
